<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>States and Cities</title>
</head>
<body>
    <h1>States and Cities</h1>
    {% for state in states %}
        <h2>{{ state.name }}</h2>
        <ul>
            {% for city in state.cities %}
                <li>{{ city.name }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
